<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine? ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 350px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 30px;
      bottom: 10px;
    }

    #no {
      background: #ccc;
      color: #333;
      right: 30px;
      bottom: 10px;
    }

    .love {
      font-size: 22px;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>I promise lots of love, laughs, and cuddles ğŸ¥°</p>

    <div class="buttons">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ˜…</button>
    </div>

    <div class="love" id="loveMessage">
      YAY!! Best Valentine ever ğŸ’•ğŸ˜
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveMsg = document.getElementById("loveMessage");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      loveMsg.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
